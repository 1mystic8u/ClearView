<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecochain Admin - Approve Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body.admin-page-body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding-top: 80px;
            padding-bottom: 80px;
            font-family: var(--font-primary);
        }
        .admin-main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 10px;
        }
        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--accent-green-bright);
        }
        .report-list {
            width: 100%;
            border-collapse: collapse;
            background: #23272f;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        .report-list th, .report-list td {
            padding: 16px 10px;
            text-align: left;
        }
        .report-list th {
            background: #23272f;
            color: var(--accent-green-bright);
            font-size: 1rem;
            font-weight: 600;
            border-bottom: 1px solid #333;
        }
        .report-list td {
            background: #23272f;
            color: var(--text-light);
            border-bottom: 1px solid #292c31;
            vertical-align: middle;
        }
        .report-list tr:last-child td {
            border-bottom: none;
        }
        .report-photo {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .admin-actions {
            display: flex;
            gap: 8px;
        }
        .admin-btn {
            padding: 7px 16px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-approve { background: var(--accent-green-bright); color: var(--text-dark); }
        .btn-approve:hover { background: #8cc941; }
        .btn-reject { background: #FF3B30; color: #fff; }
        .btn-reject:hover { background: #c62828; }
        .btn-forward { background: #2196F3; color: #fff; }
        .btn-forward:hover { background: #1769aa; }
        @media (max-width: 768px) {
            .admin-main-content { padding: 10px 2px; }
            .report-list th, .report-list td { padding: 10px 4px; font-size: 0.95rem; }
            .report-photo { width: 40px; height: 40px; }
        }
        /* Modal styles */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.4); align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #fff; color: #222; border-radius: 10px; padding: 30px 20px; max-width: 350px; width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            text-align: center;
        }
        .modal-content h3 { margin-bottom: 18px; font-size: 1.2rem; font-weight: 700; }
        .modal-content .modal-actions { margin-top: 20px; display: flex; gap: 12px; justify-content: center; }
    </style>
</head>
<body class="admin-page-body">
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <img src="assets/logo.svg" alt="Ecochain Logo">
                <span>ecochain</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="report.html">Report</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <a href="login.html" class="btn btn-primary nav-cta">Get Started</a>
            <button class="hamburger" id="hamburger-menu" aria-label="Open menu">
                <img src="assets/menu.svg" alt="Menu Icon">
            </button>
        </nav>
    </header>
    <main class="admin-main-content">
        <h1 class="admin-title">Admin Dashboard: Approve Reports</h1>
        <table class="report-list">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Notes</th>
                    <th>Photo</th>
                    <th>Location</th>
                    <th>User</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="admin-report-tbody">
                <!-- Dummy data rows will be injected by JS -->
            </tbody>
        </table>
    </main>
    <div class="modal" id="admin-modal">
        <div class="modal-content">
            <h3 id="modal-title">Confirm Action</h3>
            <p id="modal-message">Are you sure?</p>
            <div class="modal-actions">
                <button class="admin-btn btn-approve" id="modal-confirm">Yes</button>
                <button class="admin-btn btn-reject" id="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
    // Dummy data for demonstration
    const dummyReports = [
        {
            id: 1,
            type: 'Water Discharge',
            notes: 'Foam in river near bridge.',
            photo: 'assets/demo-photo1.jpg',
            location: '28.6139, 77.2090',
            user: 'user1@example.com',
            date: '2024-06-01',
            status: 'pending'
        },
        {
            id: 2,
            type: 'Air Emission',
            notes: 'Black smoke from small factory.',
            photo: 'assets/demo-photo2.jpg',
            location: '28.7041, 77.1025',
            user: 'user2@example.com',
            date: '2024-06-02',
            status: 'pending'
        },
        {
            id: 3,
            type: 'Waste Dumping',
            notes: 'Construction debris dumped at night.',
            photo: 'assets/demo-photo3.jpg',
            location: '28.5355, 77.3910',
            user: 'user3@example.com',
            date: '2024-06-03',
            status: 'pending'
        }
    ];
    function renderReports() {
        const tbody = document.getElementById('admin-report-tbody');
        tbody.innerHTML = '';
        dummyReports.forEach(report => {
            if (report.status === 'pending') {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${report.type}</td>
                    <td>${report.notes}</td>
                    <td><img src="${report.photo}" alt="Report Photo" class="report-photo"></td>
                    <td>${report.location}</td>
                    <td>${report.user}</td>
                    <td>${report.date}</td>
                    <td class="admin-actions">
                        <button class="admin-btn btn-approve" data-action="approve" data-id="${report.id}">Approve</button>
                        <button class="admin-btn btn-reject" data-action="reject" data-id="${report.id}">Reject</button>
                        <button class="admin-btn btn-forward" data-action="forward" data-id="${report.id}">Forward</button>
                    </td>
                `;
                tbody.appendChild(tr);
            }
        });
    }
    renderReports();
    // Modal logic
    let modalAction = null;
    let modalReportId = null;
    const modal = document.getElementById('admin-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalMessage = document.getElementById('modal-message');
    const modalConfirm = document.getElementById('modal-confirm');
    const modalCancel = document.getElementById('modal-cancel');
    document.getElementById('admin-report-tbody').addEventListener('click', function(e) {
        if (e.target.classList.contains('admin-btn')) {
            modalAction = e.target.getAttribute('data-action');
            modalReportId = parseInt(e.target.getAttribute('data-id'));
            let actionText = '';
            if (modalAction === 'approve') actionText = 'approve this report';
            if (modalAction === 'reject') actionText = 'reject this report';
            if (modalAction === 'forward') actionText = 'forward this report to authorities';
            modalTitle.textContent = 'Confirm Action';
            modalMessage.textContent = `Are you sure you want to ${actionText}?`;
            modal.classList.add('active');
        }
    });
    modalConfirm.onclick = function() {
        if (modalAction && modalReportId != null) {
            const idx = dummyReports.findIndex(r => r.id === modalReportId);
            if (idx !== -1) {
                if (modalAction === 'approve') dummyReports[idx].status = 'approved';
                if (modalAction === 'reject') dummyReports[idx].status = 'rejected';
                if (modalAction === 'forward') dummyReports[idx].status = 'forwarded';
            }
            renderReports();
        }
        modal.classList.remove('active');
    };
    modalCancel.onclick = function() {
        modal.classList.remove('active');
    };
    </script>
</body>
</html>
