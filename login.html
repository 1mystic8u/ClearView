<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecochain - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page-body">
    <main class="auth-container container">
        <div class="auth-card fade-in">
            <div class="auth-tabs">
                <button type="button" id="showLogin" class="auth-tab active">Login</button>
                <button type="button" id="showRegister" class="auth-tab">Register</button>
            </div>

            <div id="loginFormWrapper">
                <h2>Welcome Back</h2>
                <p class="form-subtitle">Sign in to continue your eco-journey</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="loginEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group password-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" aria-label="Show password">
                            <img src="assets/eye.svg" alt="Show">
                        </button>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="rememberMe"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary auth-submit-btn">Sign In</button>
                </form>
                <div class="social-login">
                    <p class="social-login-text"><span>Or sign in with</span></p>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><img src="assets/google.svg" alt="Google"></a>
                        <a href="#" class="social-icon"><img src="assets/facebook.svg" alt="Facebook"></a>
                        <a href="#" class="social-icon"><img src="assets/apple.svg" alt="Apple"></a>
                    </div>
                </div>
                <p class="switch-form-text">Don't have an account? <button type="button" class="link-btn" id="switchToRegister">Sign Up</button></p>
            </div>

            <div id="registerFormWrapper" style="display: none;">
                <h2>Create Account</h2>
                <p class="form-subtitle">Join our community of eco-warriors</p>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" name="registerUsername" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" id="registerEmail" name="registerEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group password-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="registerPassword" placeholder="Create a strong password" required>
                        <button type="button" class="password-toggle" aria-label="Show password">
                            <img src="assets/eye.svg" alt="Show">
                        </button>
                    </div>
                    <div class="form-group password-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                         <button type="button" class="password-toggle" aria-label="Show password">
                            <img src="assets/eye.svg" alt="Show">
                        </button>
                    </div>
                     <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="agreeTerms" required> I agree to the <a href="#" target="_blank">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary auth-submit-btn">Sign Up</button>
                </form>
                <div class="social-login">
                    <p class="social-login-text"><span>Or sign up with</span></p>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><img src="assets/google.svg" alt="Google"></a>
                        <a href="#" class="social-icon"><img src="assets/facebook.svg" alt="Facebook"></a>
                        <a href="#" class="social-icon"><img src="assets/apple.svg" alt="Apple"></a>
                    </div>
                </div>
                <p class="switch-form-text">Already have an account? <button type="button" class="link-btn" id="switchToLogin">Login</button></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const showLoginBtn = document.getElementById('showLogin');
    const showRegisterBtn = document.getElementById('showRegister');
    const switchToRegisterBtn = document.getElementById('switchToRegister');
    const switchToLoginBtn = document.getElementById('switchToLogin');

    const loginFormWrapper = document.getElementById('loginFormWrapper');
    const registerFormWrapper = document.getElementById('registerFormWrapper');

    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    function displayLoginForm() {
        if (loginFormWrapper && registerFormWrapper && showLoginBtn && showRegisterBtn) {
            loginFormWrapper.style.display = 'block';
            registerFormWrapper.style.display = 'none';
            showLoginBtn.classList.add('active');
            showRegisterBtn.classList.remove('active');
        }
    }

    function displayRegisterForm() {
        if (loginFormWrapper && registerFormWrapper && showLoginBtn && showRegisterBtn) {
            loginFormWrapper.style.display = 'none';
            registerFormWrapper.style.display = 'block';
            showLoginBtn.classList.remove('active');
            showRegisterBtn.classList.add('active');
        }
    }

    if (showLoginBtn) {
        showLoginBtn.addEventListener('click', displayLoginForm);
    }

    if (showRegisterBtn) {
        showRegisterBtn.addEventListener('click', displayRegisterForm);
    }

    if (switchToRegisterBtn) {
        switchToRegisterBtn.addEventListener('click', displayRegisterForm);
    }

    if (switchToLoginBtn) {
        switchToLoginBtn.addEventListener('click', displayLoginForm);
    }

    if (loginForm) {
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            console.log('Login form submitted');
            alert('Login attempt (see console). Implement actual login logic.');
        });
    }

    if (registerForm) {
        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            console.log('Register form submitted');
            alert('Registration attempt (see console). Implement actual registration logic.');
        });
    }

    if (loginFormWrapper && registerFormWrapper) {
        if (showLoginBtn && showLoginBtn.classList.contains('active')) {
             displayLoginForm();
        } else if (showRegisterBtn && showRegisterBtn.classList.contains('active')) {
             displayRegisterForm();
        } else if (showLoginBtn) {
             displayLoginForm();
        }
    }
    });
    </script>
</body>

<style>
.auth-page-body {
    background-color: var(--bg-light-green);
    color: var(--text-dark);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.auth-container {
    width: 100%;
    max-width: 480px;
    margin: 0 auto;
}

.auth-card {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    padding: 30px;
}

.auth-tabs {
    display: flex;
    margin-bottom: 25px;
    border-bottom: 1px solid #eee;
}

.auth-tab {
    flex: 1;
    padding: 12px;
    background: none;
    border: none;
    font-size: 1rem;
    font-weight: 600;
    color: #666;
    cursor: pointer;
    transition: color 0.3s;
}

.auth-tab.active {
    color: var(--accent-green-dark);
    border-bottom: 2px solid var(--accent-green-dark);
}

.auth-card h2 {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 8px;
    color: var(--text-dark);
}

.form-subtitle {
    font-size: 0.95rem;
    color: #666;
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 18px;
    text-align: left;
}

.form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    font-size: 0.9rem;
    color: #333;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #D1D1D6;
    border-radius: 8px;
    font-size: 1rem;
    font-family: var(--font-primary);
    color: var(--text-dark);
    background-color: #F9F9F9;
}

.form-group input::placeholder {
    color: #A0A0A0;
}

.form-group input:focus {
    outline: none;
    border-color: var(--accent-green-dark);
    box-shadow: 0 0 0 2px rgba(92, 124, 61, 0.2);
}

.password-group {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(calc(50% - 2px));
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
}

.password-toggle img {
    width: 20px;
    height: 20px;
    opacity: 0.6;
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    font-size: 0.85rem;
}

.checkbox-label {
    display: flex;
    align-items: center;
    color: #555;
    cursor: pointer;
}

.checkbox-label input[type="checkbox"] {
    margin-right: 8px;
    accent-color: var(--accent-green-dark);
}

.forgot-password,
.checkbox-label a {
    color: var(--accent-green-dark);
    text-decoration: none;
    font-weight: 500;
}

.forgot-password:hover,
.checkbox-label a:hover {
    text-decoration: underline;
}

.auth-submit-btn {
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 20px;
}

.social-login {
    text-align: center;
    margin: 25px 0;
}

.social-login-text {
    position: relative;
    margin-bottom: 15px;
    color: #666;
    font-size: 0.9rem;
}

.social-login-text span {
    background-color: #fff;
    padding: 0 10px;
    position: relative;
    z-index: 1;
}

.social-login-text::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background-color: #eee;
    z-index: 0;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s;
}

.social-icon:hover {
    background-color: #e0e0e0;
}

.social-icon img {
    width: 20px;
    height: 20px;
}

.switch-form-text {
    text-align: center;
    font-size: 0.9rem;
    color: #666;
}

.link-btn {
    background: none;
    border: none;
    color: var(--accent-green-dark);
    font-weight: 600;
    cursor: pointer;
    padding: 0;
}

.link-btn:hover {
    text-decoration: underline;
}

@media (max-width: 480px) {
    .auth-card {
        padding: 20px;
    }
    .auth-tab {
        padding: 10px;
        font-size: 0.95rem;
    }
    .auth-card h2 {
        font-size: 1.3rem;
    }
    .form-subtitle {
        font-size: 0.9rem;
    }
    .social-icon {
        width: 36px;
        height: 36px;
    }
    .social-icon img {
        width: 18px;
        height: 18px;
    }
}
</style>
</html>
